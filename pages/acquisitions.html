	<p>This shows the acquisitions of the Tate Art Gallery in London, by country of origin (x) and year (y).</p>

	<body>

	<div id="acquisitions"></div>

	<script type="text/javascript">

	var w=1000,
		h=2000

	var svg = d3.select("#acquisitions")
				.append("svg")
				.attr("width", w)
				.attr("height", h)

	var yearScale = d3.scale.linear()
							.domain([1600, 2015])
							.range([10,h-10])

	var alphabetScale = d3.scale.linear()
								.domain([1,95])
								.range([10,w-10])

	d3.json("data/acquisitions.json", function(data) {

		svg.selectAll("circle")
			.data(data)
			.enter()
			.append("circle")
			.attr("cx", function(d) {return alphabetScale(d.countryCode);})
			.attr("cy", function(d) {return yearScale(d.year);})
			.attr("r", 4)
			.attr("fill-opacity", 0.1)
			.attr("fill", "#000")



	})

	</script>
</body>
