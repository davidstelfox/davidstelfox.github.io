<!doctype html>

<style type="text/css">
	
	body{
		font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
		font-size: 24pt;
		color: #333;
	}


	#titles{
		width: 80%;
		display: block;
		margin: auto;
		color: #333;
	}

	#title{
		float: left;
	}

	#blog{
		float: right;
	}

	#acquisitions{
		padding-top: 60px;
		width: 80%;
		display: block;
		margin: auto;
	}


	a{
		color:black;
		text-decoration: none;
		padding-left: 10px;
	}


</style>

 	<head>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	

		<div id="titles">
		<div id="title"><a href="http://davidstelfox.github.io">play portfolio</a></div>
		<div id="blog"><a href="http://davidstelfox.github.io/blog">process blog</a></div>	
		</div>
	</head>


	<body>

	<div id="acquisitions"></div>

	<script type="text/javascript">

	var w=1000,
		h=2000

	var svg = d3.select("#acquisitions")
				.append("svg")
				.attr("width", w)
				.attr("height", h)

	var yearScale = d3.scale.linear()
							.domain([1600, 2015])
							.range([10,h-10])

	var alphabetScale = d3.scale.linear()
								.domain([1,95])
								.range([10,w-10])

	d3.json("data/acquisitions.json", function(data) {

		svg.selectAll("circle")
			.data(data)
			.enter()
			.append("circle")
			.attr("cx", function(d) {return alphabetScale(d.countryCode);})
			.attr("cy", function(d) {return yearScale(d.year);})
			.attr("r", 4)
			.attr("fill-opacity", 0.1)
			.attr("fill", "#000")



	})

	</script>
</body>
