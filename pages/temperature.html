<!doctype HTML>

<style type="text/css">
	

	form{
		font-family: sans-serif;
		font-size: 12pt;
		padding-bottom: 10px;
		padding-top: 50px;
		padding-left: 450px;
		width: 70%;
		display: block;
		margin: auto;
	}

	#temps{
		width: 75%;
		display: block;
		margin: auto;
		padding-top: 20px;
	}

	input[type="radio"]{
		  margin: 0 2px 0 10px;
		}

</style>

<html>

	<head>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<div id="titles">
		<div id="title"><a href="http://davidstelfox.github.io">play portfolio</a></div>
		<div id="blog"><a href="http://davidstelfox.github.io/blog">process blog</a></div>	
		</div>
	</head>
	
	<form action="">
	<input type="radio" name="city" value="London" checked> London
	<input type="radio" name="city" value="NewYork"> New York
	<input type="radio" name="city" value="Tokyo"> Tokyo
	<input type="radio" name="city" value="Moscow"> Moscow 
	</form>
	
	<p>Playing around with radio buttons</p>

	<p id="temps"></p>

	<p>Data Source: Wunderground.com</p>
	
	<body>


		<script type="text/javascript">
		
		var w = 1259,
			h = 1000,
			box = 25

		var svg = d3.select("#temps")
				.append("svg")
				.attr("width", w)
				.attr("height", h)

		var dayScale = d3.scale.linear()
						.domain([1,31])
						.range([0, w-400])

		var monthScale = d3.scale.linear()
							.domain([1,132])
							.range([0, h-100])

		var colorScale = d3.scale.linear()
							.domain([-30,0,10,30,40])
							.range(["#3185FC", "#1BE7FF", "#E4FF1A", "#FFB800", "#FF5714"])

		d3.csv("data/temperature.csv", function(d) {

		
		var grid = svg.selectAll("rect")
					.data(d)
					.enter()
					.append("rect")
					.attr("width", box-20)
					.attr("height", box)
					.attr("y", function(d) {return dayScale(d.Day); })
					.attr("x", function(d) {return monthScale(d.Series); })
					.style("fill", function(d) {return colorScale(d.London); })

		// Each time there is a change to the input (radio buttons), the 
		d3.selectAll("input").on("change", function() {
			value = this.value;
			grid.style("fill", function(d) {return colorScale(d[value]);})
		});

	});

		</script>

	
	
	</body>
</html>
