ext><text class="cls-1" transform="translate(103.13 20.69) scale(0.58)">1</text><text class="cls-1" transform="translate(107.13 24.68)"><tspan xml:space="preserve"> For 22 years almost more sites were initiated in Europe and North America, where just 14% of the worlds population lives, than the rest of the world </tspan><tspan x="-79.25" y="14.4">population put together. It took until 2010 fora region other than Europe or North America to have the most sites initiated in a year. </tspan></text><text class="cls-1" transform="translate(497.52 380.67)">Sources: <tspan x="0" y="14.4">1. http://whc.unesco.org/en/about/</tspan><tspan x="0" y="43.2">Data Sources:</tspan><tspan x="0" y="57.6">http://whc.unesco.org/en/syndication</tspan><tspan x="0" y="72">https://esa.un.org/unpd/wpp/DVD/Files/1_Indicators%20(Standard)/EXCEL_FILES/</tspan><tspan x="0" y="86.4">1_Population/WPP2015_POP_F01_1_TOTAL_POPULATION_BOTH_SEXES.XLS</tspan></text><ellipse class="cls-6" cx="42.93" cy="289.84" rx="4.98" ry="5"/><ellipse class="cls-5" cx="42.93" cy="311.28" rx="4.98" ry="5"/><ellipse class="cls-4" cx="42.93" cy="311.28" rx="4.98" ry="5"/><ellipse class="cls-2" cx="42.93" cy="261.25" rx="4.98" ry="5"/><ellipse class="cls-3" cx="42.93" cy="296.99" rx="4.98" ry="5"/><ellipse class="cls-6" cx="66.49" cy="282.69" rx="4.98" ry="5"/><ellipse class="cls-5" cx="66.49" cy="246.96" rx="4.98" ry="5"/><ellipse class="cls-4" cx="66.49" cy="275.55" rx="4.98" ry="5"/><ellipse class="cls-2" cx="66.49" cy="132.61" rx="4.98" ry="5"/><ellipse class="cls-3" cx="66.49" cy="296.99" rx="4.98" ry="5"/><ellipse class="cls-6" cx="90.06" cy="261.25" rx="4.98" ry="5"/><ellipse class="cls-5" cx="90.06" cy="282.69" rx="4.98" ry="5"/><ellipse class="cls-4" cx="90.06" cy="289.84" rx="4.98" ry="5"/><ellipse class="cls-2" cx="90.06" cy="239.81" rx="4.98" ry="5"/><ellipse class="cls-3" cx="90.06" cy="289.84" rx="4.98" ry="5"/><ellipse class="cls-6" cx="113.63" cy="275.55" rx="4.98" ry="5"/><ellipse class="cls-5" cx="113.63"